<!DOCTYPE html>
<html>

<head>
  <title>MSWD</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body bgcolor="#B6C4B6">

  <h2 align="center">Student Information System</h2>
  
  <nav>
 <ul>
<li><a href="index.html">Home</a></li>
<li><a href="registration.html">Registration</a></li>
<li><a href="login.html">Login</a></li>
<li><a href="contact.html">Contact Us</a></li>
<li><a href="https://newerp.kluniversity.in/">ERP</a></li>
</ul>
  </nav>
     
  <br><br>
<center>
  <form method="post" action="#">
    <table>
        <tr>
<td><label>Enter Student ID</label></td>
<td><input type="number" name="sid" required  /></td>
        </tr>
        <tr>
            <td><label>Enter full name</label></td>
            <td><input type="txt" name="sname" required  /></td>
                    </tr>
                    <tr>
                        <td><label>Select Gender</label></td>
                        <td> 
                            <input type="radio" name="gender" value="MALE"requied/> Male
                            <input type="radio" name="gender" value="FEMALE"required/>Female
                            <input type="radio" name="gender"value="OTHERS"required/> others
                        </td>
                                </tr>
                                <tr>
                                  <td><label>Select Date Of Birth</label></td>
                                  <td><input type="date" name="dob" required  /></td>
                                          </tr>
                                <tr>
                                    <td><label>Select Department</label></td>
                                    <td>
                                        <select name="dept"required>
                                            <option>--select--</option>
                                            <option value="CSE"> CSE</option>
                                            <option value="CS&IT">CS&IT</option>
                                            <option value="AIDS">AIDS</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                  <td><label>Select Program</label></td>
                                  <td>
                                      <select>
                                          <option>--select--</option>
                                          <option value="B.tech">B.tech</option>
                                          <option value="M.etch">M.tech</option>
                                      </select>
                                  </td>
                              </tr>
                              <tr>
                                <td><label>Select Skill(s)</label></td>
                                <td>
                                  <input type="checkbox" name="skill" value="c"required>c
                                  <input type="checkbox" name="skill" value="c"required>c++
                                  <input type="checkbox" name="skill" value="c"required>Java
                                
                                </td>
                              </tr>
                                <tr>
                                  <td><label> Year</label></td>
                                  <td><input type="number"name="year" min="1", max="4" required/>
                                  </td>
                                </tr>
                                <tr>
                                  <td><label> CGPA</label></td>
                                  <td>
                                    <input type="number"name="cgpa" step="0.01" min="0.00" max="10.00"required/>
                                  </td>
                                </tr>
                                <tr>
                                  <td><label> Backlogs</label></td>
                                  <td>
                                    <input type="number" name="backlog" min="0" max="10" required/>
                                 </td>
                                </tr>

                                <tr>
                                  <td><label>Email Id</label></td>
                                  <td><input type="email" name="email" required/>
                                  </td>
                                </tr>
                                <tr>
                                  <td> <label>Password</label></td>
                                  <td>
                                    <input type="password"name="pwd" required/>
                                  </td>
                                </tr>
                                <tr>
                                  <td> <label>Contact</label></td>
                                  <td>
                                    <input type="text"name="contactno" pattern="[6789][0-9][9]" placeholder="Must be in 10 Digitds" required/>
                                  </td>
                                </tr>
                                <tr>

                                  <td> <label>Enter Adders</label></td>
                                  <td>
                                    <textarea name="adderes" required> </textarea>
                                  </td>
                                </tr>
                               <tr align="center">
                                <td><input type="submit" value="register" class="button"/>
                                    <td><input type="reset" value="clear" class="button"/>
                                </td>
                               </tr>
                              
                              
                
                                

    </table>

  </form>
</center>
  </body>
</body>

</html>
